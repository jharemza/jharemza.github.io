{% if page.class == 'page' %}
<meta name="twitter:card" content="summary_large_image">
{% if page.class == 'post' %}
<meta name="twitter:card" content="summary">
{% endif %}
<meta name="twitter:site" content="@Eulers_Good_Eye">
<meta name="twitter:creator" content="@Eulers_Good_Eye">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.image %}
  <meta name="twitter:image:src" content="{{ site.url }}/path/to/image/{{ page.image }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/images/twittercardlarge.jpg">
{% endif %}
