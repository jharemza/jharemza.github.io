<!DOCTYPE html>
<html>

<body>

    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 854,
        height: 480,
        channel: "monstercat",
        // only needed if your site is also embedded on embed.example.com and othersite.example.com 
        //parent: ["embed.example.com", "othersite.example.com"]
      });
    </script>

<h1>The iframe element</h1>

<iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/hebo/chat?parent=streamernews.example.com"
        height="500"
        width="350">
</iframe>

<iframe src="https://www.twitch.tv/embed?channel=ahhreggi&parent=streamernews.example.com&muted=true" height="478" width="800" frameborder="0" scrolling="no"></iframe>

<iframe
    src="https://player.twitch.tv/?channel=dallas"
    height="720"
    width="1280"
    frameborder="0"
    scrolling="no"
    allowfullscreen="true">
</iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/jBXAi-Vm_-g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<iframe src="https://player.twitch.tv/?channel=godzziillaa&parent=www.example.com" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
</body>
</html>
